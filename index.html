<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gmail-Clone</title>
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="shortcut icon" href="./images/logo-64.png" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <!-- **HEADER -->
    <header id="header">
      <!-- ! sol kısım -->
      <div class="left">
        <div class="hamburger-menu">
          <i class="bi bi-list"></i>
        </div>
        <img src="images/logo-24.png" alt="logo" />
        <span class="logo-text">Gmail</span>
      </div>
      <!-- ! orta kısım -->
      <div class="middle">
        <form>
          <!-- ! Search -->
          <div class="search">
            <i class="bi bi-search"></i>
            <input type="search" placeholder="Postalarda Arayınız..." />
          </div>
          <div class="settings">
            <i class="bi bi-sliders2"></i>
          </div>
        </form>
      </div>
      <!-- todo: Toggle Eklenecek -->
      <!-- sağ kısım -->
      <div class="right">
        <i class="bi bi-question-circle"></i>
        <i class="bi bi-gear"></i>
        <i class="bi bi-grid-3x3-gap-fill"></i>
        <img src="./images/man.jpg" alt="" />
      </div>
    </header>

    <!-- **MAİN -->
    <section id="sectionArea">
      <nav id="leftNav">
        <div class="create">
          <i class="bi bi-pencil-fill"></i>

          <span>Oluştur</span>
        </div>
        <div class="nav-middle">
          <a href="#" class="active">
            <i class="bi bi-inbox-fill"></i>
            <span>Gelen Kutusu</span>
          </a>
          <a href="#">
            <i class="bi bi-star"></i>
            <span>Yıldızlananlar</span>
          </a>
          <a href="#">
            <i class="bi bi-clock"></i>
            <span>Ertelenenler</span>
          </a>
          <a href="#">
            <i class="bi bi-send"></i>

            <span>Gönderilmiş Postalar</span>
          </a>
          <a href="#">
            <i class="bi bi-file-earmark"></i>
            <span>Taslaklar</span>
          </a>
          <a href="#">
            <i class="bi bi-caret-down-fill"></i>
            <span>Diğer</span>
          </a>
        </div>
        <!-- bottom -->
        <div class="nav-bottom">
          <div>
            <span>Etiketler</span>
            <i class="bi bi-plus"></i>
          </div>
        </div>
      </nav>
      <!-- ! main area -->
      <main>
        <!-- ! top area -->
        <div class="top">
          <div class="left">
            <div class="checkbox">
              <input type="checkbox" />
              <span><i class="bi bi-caret-down"></i></span>
            </div>
            <i class="bi bi-arrow-clockwise"></i>
            <i class="bi bi-three-dots-vertical"></i>
          </div>
          <div class="right">
            <p>3 satırdan 1-3 arası</p>
            <i class="bi bi-caret-left passive"></i>
            <i class="bi bi-caret-right-fill"></i>
            <div class="keyboard">
                <i class="bi bi-keyboard-fill"></i>
              <i class="bi bi-caret-down-fill"></i>
            </div>
          </div>
        </div>
        <!-- ! mail area -->
         <div class="mails-area">
            <div class="mail">
                <div class="left">
                    <input type="checkbox">
                    <i class="bi bi-star"></i>
                    <span>ElifCetin</span>
                </div>

                <!-- right -->
                 <div class="right">
                    <p class="messagge-title">DGKO
                    </p>
                    <p class="messagge-description">
                        Dogum gününü unutma
                      </p>
                      <p class="messagge-date">7 Ocak</p>
                      <div class="delete">
                        <i class="bi bi-trash-fill"></i>
                 </div>
            </div>
         </div>
         <div class="mail">
            <div class="left">
                <input type="checkbox">
                <i class="bi bi-star"></i>
                <span>Wit IK</span>
            </div>

            <!-- right -->
             <div class="right">
                <p class="messagge-title">Duyuru
                </p>
                <p class="messagge-description">
                    Bir adet toplantınız vardır.
                  </p>
                  <p class="messagge-date">8 Ocak</p>
                  <div class="delete">
                    <i class="bi bi-trash-fill"></i>
             </div>
        </div>
     </div>  
     <div class="mail">
        <div class="left">
            <input type="checkbox">
            <i class="bi bi-star"></i>
            <span>Emre Hoca</span>
        </div>

        <!-- right -->
         <div class="right">
            <p class="messagge-title">Ödev
            </p>
            <p class="messagge-description">
                Yarın ödevin son günü..
              </p>
              <p class="messagge-date">10 Ocak</p>
              <div class="delete">
                <i class="bi bi-trash-fill"></i>
         </div>
    </div>
 </div>
      </main>
      <aside id="asideNav">
        <img src="./images/calendar-48.png" alt="">
        <img src="./images/keep-48.png" alt="">
        <img src="./images/task-48.png" alt="">
        <img src="./images/account-48.png" alt="">
        <span></span>
        <i class="bi bi-plus"></i>
     </aside>
    </section>
    <!-- ** MODAL -->
    <div class="modal-wrapper">
        <div class="modal-inner">
          <i class="bi bi-x-lg" id="close-btn"></i>
          <form id="create-mail-form">
            <label for="who">Kime</label>
            <input type="text" id="who" />
            <label for="subject">Konu</label>
            <input type="text" id="subject" />
            <label>İçerik</label>
            <textarea></textarea>
            <button type="submit" id="send-mail-btn">Gönder</button>
          </form>
        </div>
      </div>

      <script src="./js/main.js" type="module"></script>
  </body>
</html>
